<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style type="text/css">
    	table{
    		border-collapse: collapse;
    	}
    </style>
</head>
<body>
	<table>
	<script>
		for(var i=1;i<10;i++)
		{	document.write("<tr>");
			for(var j=1;j<=i;j++){
			document.write("<td style='border:2px solid #614;'>"+i+"*"+j+"="+(i*j)+"</td>");
				if(j==i)
					document.write("</tr>");
			}
		}
	</script>
	</table>
</div>
</body>
</html>
